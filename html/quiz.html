<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Quiz</title>
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
	<style>
		.panel .panel-int #btn {
			color: #fff;
			background-color: #000;
		}
	</style>
</head>

<body>
	<div class="lottie-bg" id="lottie_bg">
		<dotlottie-player src="https://lottie.host/36cfbdfa-84ad-4fdc-bbb8-6d2a20304281/jB9ybGaDTR.json" background="transparent" speed="1" style="left: 0; right: 0; position: absolute;" direction="1" playMode="normal" autoplay></dotlottie-player>
	</div>

	<section class="panel">
		<section class="panel-int">			
			<h1 id="quizTitle"></h1>
			<div class="question" id="ques"></div>
			<div class="options" id="option">
				<div></div>
			</div>
			<div class="btn-group">
				<button onclick="checkAns()" id="btn">Next</button>
			</div>
			<div id="score">

			</div>
		</section>
		
	</section>
	
    <script src="../quiz data.js"></script>
	<script src="../js.js"></script>
	<script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
</body>

</html>
