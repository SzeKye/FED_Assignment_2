    <!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>Sign Up</title>
            <link rel="stylesheet" href="../css/bootstrap.min.css">
            <link rel="stylesheet" href="../css/style.css">
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">        
            <style>
                
                @media screen and (max-width:576px) {
                    #sign-up-container{
                        display: block; 
                    }
                    #welcome, #sign-up-form{
                        display: block;
                        width: 100%;
                        justify-content: center;
                    }
                }
            </style>
        </head>
        <body>
            <div class="sign-up-bg">
                <img src="../images/NPBackground.jpg" alt="Ngee Ann Polytechnic">
            </div>
            <div class="container ">
                <div class="NP-logo">
                    <img src="../images/NPLogo2.png" alt="Ngee Ann logo" width="250">
                </div>
        
        
                <div id="sign-up-container">
                    <div id="welcome">
                        <dotlottie-player src="https://lottie.host/3b6889e5-ae72-48c1-961c-68e8c89d9bcb/vtkTP4tBnb.json" background="transparent" speed="1"  loop hover></dotlottie-player>
                    </div>
                    <div id="sign-up-form">
                        <form id="form" novalidate>
                            <h2>Welcome!</h2>
                            <div class="form-floating">
                                <input type="text" name="name-of-student" id="student-name" class="form-control" placeholder="Name" required>
                                <label class="form-label">Name</label>
                            </div>
                            <div class="form-floating">
                                <input type="email" name="StudentEmail" id="student-email" class="form-control" placeholder="Student email" required>
                                <label class="form-label">Email</label>
                            </div>
                            <div class="form-floating">
                                <input type="password" name="student-pswd" id="student-pswd" class="form-control" placeholder="Password" required>
                                <label class="form-label">Enter password</label>
                            </div>
                            
                            <input type="submit" name="Sign Up" id="sign-up-submit">
                            <p>As an added security measure, please clear your cache after each session. By clicking on the Sign in button, you agree to be bound by the terms specified in the Terms and Conditions. This Service is for Authorized Users Only.</p>
                        </form>
                    </div>
                </div>
            </div>
           
            <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script> 
            <script src="../signup.js"></script>
        </body>
    </html>
