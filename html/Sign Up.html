    <!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8" />
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <title>Sign Up</title>
            
            <link rel="stylesheet" href="../css/style.css"/>
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">        
            <style>
                @media screen and (max-width:576px) {
                    #sign-up-container{
                        display: block; 
                    }
                    #welcome, #sign-up-form{
                        display: block;
                        width: 100%;
                        justify-content: center;
                    }
                }
            </style>
        </head>
        <body>
            <section>
                <!-- <img src="../images/NPBackground.jpg" alt="Ngee Ann Polytechnic" width="100%" > -->
                <section class="container">
                    <section class="NP-logo">
                        <img src="../images/NPLogo2.png" alt="Ngee Ann logo" width="200">
                    </section>
            
            
                    <section id="sign-up-container">
                        <section id="welcome">
                            <dotlottie-player src="https://lottie.host/3b6889e5-ae72-48c1-961c-68e8c89d9bcb/vtkTP4tBnb.json" background="transparent" speed="1"  loop hover></dotlottie-player>
                        </section>
                        <section id="sign-up-form">
                            <form id="form">
                                <h1>Welcome!</h1>
                                <section class="form-group">
                                    <label for="StudentEmail">Name</label><br>
                                    <input type="text" name="student-email" id="student-name" placeholder="Name" required>
                                </section>
                                <section class="form-group">
                                    <label for="StudentEmail">Email</label><br>
                                    <input type="email" name="studentEmail" id="student-email" placeholder="Student email" required>
                                </section>
                                <section class="form-group">
                                    <label for="pswd">Enter password</label><br>
                                    <input type="password" name="student-password" id="student-pswd" placeholder="Password" required>
                                </section>
                                
                                <input type="submit" name="Sign Up" id="sign-up-submit">
                                <p>As an added security measure, please clear your cache after each session. By clicking on the Sign in button, you agree to be bound by the terms specified in the Terms and Conditions. This Service is for Authorized Users Only.</p>
                            </form>
                        </section>
                    </section>
                </section>
            </section>
            
            
            <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script> 
            <script src="../signup.js"></script>
        </body>
    </html>
