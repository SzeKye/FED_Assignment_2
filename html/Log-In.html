    <!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>Log In</title>
            <link rel="stylesheet" href="../css/bootstrap.min.css">
            <link rel="stylesheet" href="../css/style.css">
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">        
            <style>
                
                @media screen and (max-width:576px) {
                    #log-in-container{
                        display: block; 
                    }
                    #welcome, #log-in-form{
                        display: block;
                        width: 100%;
                        justify-content: center;
                    }
                }
            </style>
        </head>
        <body>
            <div class="container">
                <div class="NP-logo">
                    <img src="../images/NPLogo2.png" alt="Ngee Ann logo" width="250">
                </div>
        
        
                <div id="log-in-container">
                    <div id="welcome">
                        <dotlottie-player src="https://lottie.host/3b6889e5-ae72-48c1-961c-68e8c89d9bcb/vtkTP4tBnb.json" background="transparent" speed="1"  loop hover></dotlottie-player>
                    </div>
                    <div id="log-in-form">
                        <form id="form" novalidate>
                            <h1>Welcome back!</h1>
                            
                            <div class="form-floating">
                                <input type="email" name="studentEmail" id="student-email" placeholder="Student email" class="form-control" required>
                                <label for="student-email">Email</label>
                                <small class="invalid-feedback">Invalid email</small>

                            </div>

                            <div class="form-floating">
                                <input type="password" name="student-password" id="student-pswd" placeholder="Password" class="form-control" required>   
                                <label for="student-pswd">Enter password</label>
                            </div>

                            <div class="form-group">
                                <input type="checkbox" id="in">
                                <label for="in">Stay signed in</label>
                            </div>
                            
                            <input type="submit" name="Log In" id="login-submit">
                            <div class="security">
                                <p>As an added security measure, please clear your cache after each session. By clicking on the Sign in button, you agree to be bound by the terms specified in the Terms and Conditions. This Service is for Authorized Users Only.</p>
                            </div>
                            <hr>
                            <a href="Sign-Up.html" target="_blank">Don't yet have an account?</a>
                        </form>
                    </div>
                </div>
            </div>
        
            
            
            <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script> 
            <script src="../login.js"></script>
            <script src="../js.js" defer></script>
        </body>
    </html>
